<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show/hide</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="authorization">
    <h1>Login</h1>
    <form class="form">
        <label>
            <span class="span-username">Username</span>
            <input class="input username" type="text" placeholder="Username">
        </label>
        <label>
            <span class="span-password">Password</span>
            <input class="input password" id="pass" type="password" placeholder="Password">
        </label>
        <a class="btn" href="#" type="button">sign in</a>
    </form>
</div>
<script src="form.js"></script>
</body>
</html>
